# Common
quarkus.http.port=8080

# DEV profile - running locally
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=postgres
%dev.quarkus.datasource.password=postgres
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bookstore
%dev.quarkus.hibernate-orm.database.generation=update

# PROD profile - running inside docker compose (service name: postgres)
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=postgres
%prod.quarkus.datasource.password=postgres
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/bookstore
%prod.quarkus.hibernate-orm.database.generation=update

# OpenAPI (nice to have)
quarkus.smallrye-openapi.path=/q/openapi

#habilitacion
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
