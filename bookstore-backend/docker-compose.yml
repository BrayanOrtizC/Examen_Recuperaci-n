services:
  postgres:
    image: postgres:16
    container_name: bookstore-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookstore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    container_name: bookstore-backend
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_PROFILE=prod
volumes:
  pgdata:
